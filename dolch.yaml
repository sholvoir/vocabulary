# https://sightwords.com/sight-words/dolch/
input: origin/DolchSightWordsList.html
test: '[^\na-zA-Z '']'
process:
  - [['[\r\n]', g]]
  - [['.*<h1 style="margin-top: 30px;" id="lists">Dolch Word Lists</h1>']]
  - [['<section id="comments">.*$']]
  - [['\(\d+ words\)<br/>', g]]
  - [['<li>.*?<br/>.*?<p>', g]]
  - [['<li.*?</li>', g]]
  - [['</p></li>', g], ","]
  - [['<.*?>', g]]
  - [['\s+', g], ' ']
  - [["â€™", g], "'"]
  - [[', *', g], "\n"]
  - [[' +']]