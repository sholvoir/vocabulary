- name: ogden
  path: origin/02.OgdensBasicEnglishWords.html
  # https://zbenglish.net/sites/basic/words.html
  tag: OG
  test: '[^\na-zI]'
  process:
    - [['[\r\n]', g]]
    - [['.*<UL>']]
    - [['<hr color=maroon><font size=-1>.*$']]
    - [['<H3>.*?</H3>', g]]
    - [['<.*?>', g]]
    - [['\s', g]]
    - [['[,./]', g], "\n"]
  replace:
    waiting: [wait]
- name: dolch
  path: origin/03.DolchSightWordsList.html
  # https://sightwords.com/sight-words/dolch/
  tag: DS
  test: '[^\na-zA-Z '']'
  process:
    - [['[\r\n]', g]]
    - [['.*<h1 style="margin-top: 30px;" id="lists">Dolch Word Lists</h1>']]
    - [['<section id="comments">.*$']]
    - [['\(\d+ words\)<br/>', g]]
    - [['<li>.*?<br/>.*?<p>', g]]
    - [['<li.*?</li>', g]]
    - [['</p></li>', g], ","]
    - [['<.*?>', g]]
    - [['\s+', g], ' ']
    - [["’", g], "'"]
    - [[', *', g], "\n"]
    - [[' +']]
  replace:
    goes: [go]
- name: fry
  path: origin/04.FrySightWordsList.html
  # https://sightwords.com/sight-words/fry/
  tag: FS
  test: '[^\na-zA-Z'']'
  process:
    - [['[\r\n]', g]]
    - [['.*<h1 id="lists" style="margin-top: 30px;">Fry Word Lists</h1>']]
    - [['<section id="comments">.*$']]
    - [['\(#\d+-\d+\)', g]]
    - [['<a href=.+?>.+?</a>', g]]
    - [['<li(?: style=.*?)?></li>', g]]
    - [['</li>', g], ","]
    - [['<.*?>', g]]
    - [[\s+, g], " "]
    - [[’, g], "'"]
    - [[', *', g], "\n"]
    - [[' +']]
