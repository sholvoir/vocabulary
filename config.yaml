wordlists:
  - name: lorhur
    path: origin/Lorhur.txt
    tag: LH
    test: '[^\na-zA-Z]'
  - name: ogden
    path: origin/OgdensBasicEnglishWords.html
    # https://zbenglish.net/sites/basic/words.html
    tag: OG
    test: '[^\na-zI]'
    process:
      - [['[\r\n]', g]]
      - [['.*<UL>']]
      - [['<hr color=maroon><font size=-1>.*$']]
      - [['<H3>.*?</H3>', g]]
      - [['<.*?>', g]]
      - [['\s', g]]
      - [['[,./]', g], "\n"]
  - name: dolch
    path: origin/DolchSightWordsList.html
    # https://sightwords.com/sight-words/dolch/
    tag: DS
    test: '[^\na-zA-Z '']'
    process:
      - [['[\r\n]', g]]
      - [['.*<h1 style="margin-top: 30px;" id="lists">Dolch Word Lists</h1>']]
      - [['<section id="comments">.*$']]
      - [['\(\d+ words\)<br/>', g]]
      - [['<li>.*?<br/>.*?<p>', g]]
      - [['<li.*?</li>', g]]
      - [['</p></li>', g], ","]
      - [['<.*?>', g]]
      - [['\s+', g], ' ']
      - [["’", g], "'"]
      - [[', *', g], "\n"]
      - [[' +']]
  - name: written
    path: origin/Top150WrittenSightWords.html
    # https://sightwords.com/sight-words/top-150/
    tag: WS
    test: '[^\na-zI]'
    process:
      - [['[\r\n]', g]]
      - [['.*<h1 style="margin-top: 30px;" id="lists">Top 150 Written Word Lists</h1>']]
      - [['<section id="comments">.*$']]
      - [['\(\d+ words\)', g]]
      - [['<a.+?>.+?</a>', g]]
      - [['<li(?: style=.*?)?></li>', g]]
      - [['</p>', g], ","]
      - [['<.*?>', g]]
      - [[\s+, g], " "]
      - [[', *', g], "\n"]
      - [[' +']]
    replace:
      called: ["call"]
      things: ["thing"]
      years: ["year"]
  - name: wik
    path: origin/Wiktionary1000BasicEnglishWords.html
    # https://en.wiktionary.org/w/index.php?title=Appendix:1000_basic_English_words&action=edit
    tag: WK
    test: '[^\nA-Za-z]'
    process:
      - [['[\r\n]', g]]
      - [['.*!-- Keep the number of words at 1000. -->']]
      - [['===See also===.*$']]
      - [["'''[A-Z]''' *:", g]]
      - [['\[\[', g]]
      - [['\]\][,.] *', g], "\n"]
  - name: voa
    path: origin/VOASpecialEnglishWordBook.html
    # https://simple.wikipedia.org/w/index.php?title=Wikipedia:VOA_Special_English_Word_Book&action=edit
    tag: VA
    test: '[^\nA-Za-z -]'
    process:
      - [['[\r\n]', g]]
      - [['.*\[\[#Organs of the body\|Organs of the body\]\]\|\}']]
      - [['\[\[category:VOA Special English words\]\].*$']]
      - [['==.+?==', g]]
      - [['\* *', g], "\n"]
      - [[' (–|:|&amp;ndash;) .*$', gm]]
      - [['(\[\[\w+\]\] \([\w.]+\)) and (\[\[\w+\]\] \([\w.]+\))', g], "$1\n$2"]
      - [[' *\((\[\[\w+\]\])\)', g], "\n$1"]
      - [[' \(\w+\.\)', g]]
      - [['&lt;span style="color:[#\w]+">([\w-]+)&lt;/span>', g], "$1"]
      - [['\[\[:?wikt:([\w ]+)\|(\1)\]\]', g], "$1"]
      - [['\[\[:?wikt:([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
      - [['\[\[([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
      - [['\[\[([\w -]+)\]\]', g], "$1"]
      - [[' \((\w+)\)', g], "\n$1"]
      - [['(\w+)\(ing\)', g], "$1\n$1ing"]
      - [['\n']]
    replace:
      Major depressive disorder: [major depressive disorder]
      Nuclear fission: [nuclear fission]
      crops: ["crop"]
      genes: ["gene"]
      pass a bill: [pass, a, bill]
      seeking: ["seek"]
      x-rays: ["x-ray"]
      chemicals: [chemical]
  - name: macmillan
    path: origin/MacmillanDictionaryDefiningVocabulary.html
    tag: MC
    test: '[^\nA-Za-zé ''-]'
    process:
      - [[\r, g]]
      - [['\s+<ul class="sw-selector-list">', g]]
      - [['\s+<h2 class="select-title">[A-Z]</h2>', g]]
      - [['(<div.*?>|</ul>|</div>)\s*', g]]
      - [[' *<li>(.+?)</li>$', gm], $1]
      - [[' +$', gm]]
    replace:
      Communism: ["communism"]
      Communist: ["communist"]
      approve of: [approve, of]
      based on: [base, 'on']
      law-making: [lawmaking]
      relating to: [relate to]
      damaged: ["damage"]
      grandparents: ["grandparent"]
      trained: ["train"]
      capable of: [capable, of]
  - name: longmand
    path: origin/TheLongmanDefiningVocabulary.html
    # https://www.pu-kumamoto.ac.jp/users_site/rlavin/resources/wordlists/LDV.html
    tag: LD
    test: '[^\nA-Za-z ''-]'
    process:
      - [['[\r\n\t]', g]]
      - [['.*<table border="1" cellpadding="3"><tbody><tr>']]
      - [['</tr></tbody></table>.*']]
      - [['</td><td valign="top">', g]]
      - [['</font><font size="-1">', g]]
      - [['<td valign="top"><font size="-1">']]
      - [['<br></font></td>']]
      - [['<br>', g], "\n"]
      - [['(\w+) *\[(\w+)\]', g], "$1\n$2"]
    replace:
      airforce: [air force]
      bowels: [bowel]
      contents: ["content"]
      good-bye: ["goodbye"]
      morals: [moral]
      provisions: ["provision"]
  - name: longmanc
    path: origin/LongmanCommunication3000.txt
    test: '[^\n\w ,:''-]'
    process:
      - [[\r, g]]
      - [['’', g], "'"]
      - [['indefinite article', g], "indefinite_article"]
      - [['definite article', g], "definite_article"]
      - [[', ', g], ","]
      - [[' [\w,_]+ ([SW1-3,]+)$', gm], ": $1"]
  - name: oxford
    path: origin/Oxford5000.html
    test: '[^\n\w: ]'
    process:
      - [['[\r\n]', g]]
      - [['.*<ul class="top-g"> +']]
      - [[' +</ul> *</div> *<div id="wordlistsOverlay".+$']]
      - [[<li.+?> +<a.+?>(\w+?)</a> +<span.+?>.+?</span><div><span.+?>(\w+?)</span> +<div.+?>.*?</div> *?<div.+?>.*?</div></div></li> *, g], "$1: $2\n"]
      - [['\ba(?=[12])', g], A]
      - [['\bb(?=[12])', g], B]
      - [['\bc(?=[12])', g], C]
  - name: collins
    path: origin/Collins5.csv
    tag: L5
    test: '[^\nA-Za-z '']'
    process:
      - [[\r, g]]
      - [['^([A-Za-z '']+)\t.*$', gm], $1]
    replace:
