- name: voa
  input: origin/VOASpecialEnglishWordBook.html
  # https://simple.wikipedia.org/w/index.php?title=Wikipedia:VOA_Special_English_Word_Book&action=edit
  output: dest/VA.txt
  test: '[^\nA-Za-z -]'
  process:
    - [['[\r\n]', g]]
    - [['.*\[\[#Organs of the body\|Organs of the body\]\]\|\}']]
    - [['\[\[category:VOA Special English words\]\].*$']]
    - [['==.+?==', g]]
    - [['\* *', g], "\n"]
    - [[' (–|:|&amp;ndash;) .*$', gm]]
    - [['(\[\[\w+\]\] \([\w.]+\)) and (\[\[\w+\]\] \([\w.]+\))', g], "$1\n$2"]
    - [[' *\((\[\[\w+\]\])\)', g], "\n$1"]
    - [[' \(\w+\.\)', g]]
    - [['&lt;span style="color:[#\w]+">([\w-]+)&lt;/span>', g], "$1"]
    - [['\[\[:?wikt:([\w ]+)\|(\1)\]\]', g], "$1"]
    - [['\[\[:?wikt:([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
    - [['\[\[([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
    - [['\[\[([\w -]+)\]\]', g], "$1"]
    - [[' \((\w+)\)', g], "\n$1"]
    - [['(\w+)\(ing\)', g], "$1\n$1ing"]
    - [['\n']]
  replace:
    Major depressive disorder: [major depressive disorder]
    Nuclear fission: [nuclear fission]
    crops: ["crop"]
    genes: ["gene"]
    pass a bill: [pass, a, bill]
    seeking: ["seek"]
    troops: [troop]
    x-rays: ["x-ray"]
    chemicals: [chemical]
- name: macmillan
  input: origin/MacmillanDictionaryDefiningVocabulary.html
  output: dest/MC.txt
  test: '[^\nA-Za-zé ''-]'
  process:
    - [[\r, g]]
    - [['\s+<ul class="sw-selector-list">', g]]
    - [['\s+<h2 class="select-title">[A-Z]</h2>', g]]
    - [['(<div.*?>|</ul>|</div>)\s*', g]]
    - [[' *<li>(.+?)</li>$', gm], $1]
    - [[' +$', gm]]
  replace:
    Communism: ["communism"]
    Communist: ["communist"]
    approve of: [approve, of]
    based on: [base, 'on']
    law-making: [lawmaking]
    relating to: [relate to]
    damaged: ["damage"]
    grandparents: ["grandparent"]
    trained: ["train"]
    capable of: [capable, of]
- name: longmand
  input: origin/TheLongmanDefiningVocabulary.html
  # https://www.pu-kumamoto.ac.jp/users_site/rlavin/resources/wordlists/LDV.html
  output: dest/LD.txt
  test: '[^\nA-Za-z ''-]'
  process:
    - [['[\r\n\t]', g]]
    - [['.*<table border="1" cellpadding="3"><tbody><tr>']]
    - [['</tr></tbody></table>.*']]
    - [['</td><td valign="top">', g]]
    - [['</font><font size="-1">', g]]
    - [['<td valign="top"><font size="-1">']]
    - [['<br></font></td>']]
    - [['<br>', g], "\n"]
    - [['(\w+) *\[(\w+)\]', g], "$1\n$2"]
  replace:
    airforce: [air force]
    bowels: [bowel]
    contents: ["content"]
    good-bye: ["goodbye"]
    morals: [moral]
    provisions: ["provision"]
- name: longmanc
  input: origin/LongmanCommunication3000.txt
  test: '[^\n\w ,:''-]'
  process:
    - [[\r, g]]
    - [['’', g], "'"]
    - [['indefinite article', g], "indefinite_article"]
    - [['definite article', g], "definite_article"]
    - [[', ', g], ","]
    - [[' [\w,_]+ ([SW1-3,]+)$', gm], ": $1"]
- name: oxford
  input: origin/Oxford5000.html
  test: '[^\n\w: ]'
  process:
    - [['[\r\n]', g]]
    - [['.*<ul class="top-g"> +']]
    - [[' +</ul> *</div> *<div id="wordlistsOverlay".+$']]
    - [[<li.+?> +<a.+?>(\w+?)</a> +<span.+?>.+?</span><div><span.+?>(\w+?)</span> +<div.+?>.*?</div> *?<div.+?>.*?</div></div></li> *, g], "$1: $2\n"]
    - [['\ba(?=[12])', g], A]
    - [['\bb(?=[12])', g], B]
    - [['\bc(?=[12])', g], C]
