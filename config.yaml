- name: wik
  path: origin/06.Wiktionary1000BasicEnglishWords.html
  # https://en.wiktionary.org/w/index.php?title=Appendix:1000_basic_English_words&action=edit
  tag: WK
  test: '[^\nA-Za-z]'
  process:
    - [['[\r\n]', g]]
    - [['.*!-- Keep the number of words at 1000. -->']]
    - [['===See also===.*$']]
    - [["'''[A-Z]''' *:", g]]
    - [['\[\[', g]]
    - [['\]\][,.] *', g], "\n"]
- name: voa
  path: origin/07.VOASpecialEnglishWordBook.html
  # https://simple.wikipedia.org/w/index.php?title=Wikipedia:VOA_Special_English_Word_Book&action=edit
  tag: VA
  test: '[^\nA-Za-z -]'
  process:
    - [['[\r\n]', g]]
    - [['.*\[\[#Organs of the body\|Organs of the body\]\]\|\}']]
    - [['\[\[category:VOA Special English words\]\].*$']]
    - [['==.+?==', g]]
    - [['\* *', g], "\n"]
    - [[' (–|:|&amp;ndash;) .*$', gm]]
    - [['(\[\[\w+\]\] \([\w.]+\)) and (\[\[\w+\]\] \([\w.]+\))', g], "$1\n$2"]
    - [[' *\((\[\[\w+\]\])\)', g], "\n$1"]
    - [[' \(\w+\.\)', g]]
    - [['&lt;span style="color:[#\w]+">([\w-]+)&lt;/span>', g], "$1"]
    - [['\[\[:?wikt:([\w ]+)\|(\1)\]\]', g], "$1"]
    - [['\[\[:?wikt:([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
    - [['\[\[([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
    - [['\[\[([\w -]+)\]\]', g], "$1"]
    - [[' \((\w+)\)', g], "\n$1"]
    - [['(\w+)\(ing\)', g], "$1\n$1ing"]
    - [['\n']]
  replace:
    Major depressive disorder: [major depressive disorder]
    Nuclear fission: [nuclear fission]
    crops: ["crop"]
    pass a bill: [pass, a, bill]
