# https://en.wiktionary.org/w/index.php?title=Appendix:1000_basic_English_words&action=edit
input: origin/Wiktionary1000BasicEnglishWords.html
output: dest/Wiktionary1000BasicEnglishWords.txt
test: '[^\nA-Za-z]'
process:
  - [['[\r\n]', g]]
  - [['.*!-- Keep the number of words at 1000. -->']]
  - [['===See also===.*$']]
  - [["'''[A-Z]''' *:", g]]
  - [['\[\[', g]]
  - [['\]\][,.] *', g], "\n"]