input: CEE-taiwan.txt
output: ChinaHighSchool-tw.txt
disc: 高中英语-台湾高考
test: '[^A-Za-z\n''.-]'
process:
  - [[\r, g]]
  - [[' +$', gm]]
  - [[大學學測4000字及指考7000字\n]]
  - [['^[A-Z]\n', gm]]
  - [[^\*, gm]]
  - [['\n{2,}', g], "\n"]
  - [[\(\d+\), g], ' ']
  - [['(?:prep|pron|conj|adj|adv|v|n)\.', g], ' ']
  - [['^([A-Za-z''\(\)\.-]+).*', gm], $1]
  - [[^(\w+)\((\w+)\), gm], "$1\n$1$2"]
  - [[^'|\)|'$, gm]]
replace:
  Chancellor: [chancellor]
  I.Q.: [IQ]
  PUPPY: [puppy]
  Second: [second]
  air-tight: [airtight]
  airforce: [air force]
  amenna: [antenna]
  amobiography: [autobiography]
  arguement: [argument]
  audio-visual: [audiovisual]
  awaking: [awake]
  briefmg: [briefing]
  check-out: [checkout]
  contents: [content]
  etemity: [eternity]
  fiea: [flea]
  figuron: [figure]
  fil: [file]
  fiu: [flu]
  fught: [flight]
  gloves: [glove]
  greetings: [greeting]
  halftvay: [halfway]
  heavier: [heavy]
  hom: [horn]
  horri: [horrify]
  machinegun: [machine-gun]
  savings: [saving]
  scales: [scale]
  socks: [sock]
  spot.: [spot]
  stockings: [stocking]
  stu: [study]
  sweets: [sweet]
  tumpike: [turnpike]