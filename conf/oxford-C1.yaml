input: Oxford5000.html
output: Oxford5000-C1
version: 0.0.1
test: '[^\n\w: ]'
process:
  - [['[\r\n]', g]]
  - [['.*<ul class="top-g"> +']]
  - [[' +</ul> *</div> *<div id="wordlistsOverlay".+$']]
  - [[<li.+?> +<a.+?>(\w+?)</a> +<span.+?>.+?</span><div><span.+?>(\w+?)</span> +<div.+?>.*?</div> *?<div.+?>.*?</div></div></li> *, g], "$1: $2\n"]
  - [['^.+?: (a[12]|b[12]|c2)$', gm]]
  - [['\n+', g], "\n"]
  - [[': c1$', gm]]