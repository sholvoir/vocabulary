# https://www.newgeneralservicelist.com/s/BSL_120_lemmatized_for_teaching.csv
input: BSL1.2LemmatizedForTeaching.csv
output: BusinessServiceList.txt
test: '[^\na-z-]'
process:
  - [[\r, g]]
  - [['^([\w-]+?),.*$', gm], $1]
replace:
  neo: ["neo-"]
  non: [non-]
  pre: ["pre-"]
  stockmarket: ["stock market"]
  annum: [per annum]