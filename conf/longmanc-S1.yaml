input: LongmanCommunication3000.txt
output: LongmanCommunication3000S1
disc: 朗文通讯3000词口语1级
test: '[^\n\w ,:''-]'
process:
  - [[\r, g]]
  - [[’, g], '''']
  - [[indefinite article, g], indefinite_article]
  - [[definite article, g], definite_article]
  - [[', ', g], ',']
  - [[' [\w,_]+ ([SW1-3,]+)$', gm], ': $1']
  - [['W[1-3]|S[23]|,', g]]
  - [['^.+?: $', gm]]
  - [[\n+, g], "\n"]
  - [[': S1', g]]
