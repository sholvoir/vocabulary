input: VOASpecialEnglishWordBook.html
output: VOASpecialEnglish.txt
disc: VOA慢速英语-基础词汇1500
test: '[^\nA-Za-z -]'
process:
  - [['[\r\n]', g]]
  - [['.*\[\[#Organs of the body\|Organs of the body\]\]\|\}']]
  - [['\[\[category:VOA Special English words\]\].*$']]
  - [[==.+?==, g]]
  - [[\* *, g], "\n"]
  - [[' (–|:|&amp;ndash;) .*$', gm]]
  - [['(\[\[\w+\]\] \([\w.]+\)) and (\[\[\w+\]\] \([\w.]+\))', g], "$1\n$2"]
  - [[' *\((\[\[\w+\]\])\)', g], "\n$1"]
  - [[' \(\w+\.\)', g]]
  - [['&lt;span style="color:[#\w]+">([\w-]+)&lt;/span>', g], $1]
  - [['\[\[:?wikt:([\w ]+)\|(\1)\]\]', g], $1]
  - [['\[\[:?wikt:([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
  - [['\[\[([\w ]+)\|([\w ]+)\]\]', g], "$1\n$2"]
  - [['\[\[([\w -]+)\]\]', g], $1]
  - [[' \((\w+)\)', g], "\n$1"]
  - [[(\w+)\(ing\), g], "$1\n$1ing"]
  - [[\n]]
replace:
  Major depressive disorder: [major depressive disorder]
  Nuclear fission: [nuclear fission]
  crops: [crop]
  genes: [gene]
  intestines: [intestine]
  pass a bill: [pass, a, bill]
  proteins: [protein]
  seeking: [seek]
  tears: [tear]
  troops: [troop]
  x-rays: [x-ray]
  chemicals: [chemical]
  take steps: [take, step]
