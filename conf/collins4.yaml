input: Collins4.csv
output: Collins4
disc: 柯林斯词典词频分级词汇4星
test: '[^\nA-Za-z ''-]'
process:
  - [[\r, g]]
  - [['^"\t([A-Za-z ''-]+?)"\t.*$', gm], $1]
replace:
  'TRUE': ['true']
  City: [city]
  Protect: [protect]
  Protest: [protest]
  Prove: [prove]
  Pull: [pull]
  Push: [push]
  earlier: [early]
  set-up: [setup]
  tion: [recognition]
