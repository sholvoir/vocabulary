input: origin/Collins4.csv
output: dest/Collins4.txt
test: '[^\nA-Za-z ''-]'
process:
  - [[\r, g]]
  - [['^"\t([A-Za-z ''-]+?)"\t.*$', gm], $1]
replace:
  "TRUE": ["true"]
  Protect: ["protect"]
  Protest: ["protest"]
  Prove: ["prove"]
  Pull: ["pull"]
  Push: ["push"]
  earlier: [early]
  tion: [recognition]