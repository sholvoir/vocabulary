input: DolchSightWordsList.html
output: Sight-Dolch
disc: 视觉单词-Dolch
test: '[^\na-zA-Z '']'
process:
  - [['[\r\n]', g]]
  - [['.*<h1 style="margin-top: 30px;" id="lists">Dolch Word Lists</h1>']]
  - [[<section id="comments">.*$]]
  - [[\(\d+ words\)<br/>, g]]
  - [[<li>.*?<br/>.*?<p>, g]]
  - [[<li.*?</li>, g]]
  - [[</p></li>, g], ',']
  - [[<.*?>, g]]
  - [[\s+, g], ' ']
  - [[’, g], '''']
  - [[', *', g], "\n"]
  - [[' +']]
