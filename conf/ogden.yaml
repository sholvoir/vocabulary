# https://zbenglish.net/sites/basic/words.html
input: OgdensBasicEnglishWords.html
output: OgdensBasicEnglishWords
version: 0.0.1
test: '[^\na-zI]'
process:
  - [['[\r\n]', g]]
  - [['.*<UL>']]
  - [['<hr color=maroon><font size=-1>.*$']]
  - [['<H3>.*?</H3>', g]]
  - [['<.*?>', g]]
  - [['\s', g]]
  - [['[,./]', g], "\n"]