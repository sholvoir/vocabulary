input: FrySightWordsList.html
output: Sight-Fry.txt
disc: 视觉单词-Fry1000
test: '[^\na-zA-Z'']'
process:
  - [['[\r\n]', g]]
  - [['.*<h1 id="lists" style="margin-top: 30px;">Fry Word Lists</h1>']]
  - [[<section id="comments">.*$]]
  - [['\(#\d+-\d+\)', g]]
  - [[<a href=.+?>.+?</a>, g]]
  - [['<li(?: style=.*?)?></li>', g]]
  - [[</li>, g], ',']
  - [[<.*?>, g]]
  - [[\s+, g], ' ']
  - [[’, g], '''']
  - [[', *', g], "\n"]
  - [[' +']]
replace:
  arrived: [arrive]
  birds: [bird]
  bones: [bone]
  branches: [branch]
  called: [call]
  cells: [cell]
