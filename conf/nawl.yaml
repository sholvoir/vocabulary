# https://www.newgeneralservicelist.com/s/NAWL_12_lemmatized_for_teaching.csv
input: origin/NAWL1.2LemmatizedForTeaching.csv
output: dest/NewAcademicWordList.txt
test: '[^\na-z]'
process:
  - [[\r, g]]
  - [['^(\w+?),.*$', gm], $1]
replace:
  founds: [found]
  neo: ["neo-"]
  non: [non-]
  pre: ["pre-"]