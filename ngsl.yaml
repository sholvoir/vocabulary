# https://www.newgeneralservicelist.com/s/NGSL_12_lemmatized_for_teaching.csv
input: origin/NGSL1.2LemmatizedForTeaching.csv
output: dest/NewGeneralServiceList.txt
test: '[^\na-zA-Z]'
process:
  - [[\r, g]]
  - [['^#.*\n*', gm]]
  - [['^(\w+?),.*$', gm], $1]
replace:
  "FALSE": ["false"]
  "TRUE": ["true"]
  i: ["I"]